	<div class="container-contact100">
		<!-- <div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div> -->
		<!-- <div class="contact100-more">
			<i class="zmdi zmdi-phone-in-talk"></i>
			(+100) 345 6389
		</div> -->
		<div class="contact100-map">
			<img src ="{{ url_for('static',filename='images/1.png') }}" style="min-width: 100%; min-height: 100%;">
		</div>	

		<div class="wrap-contact100">
			<form action = "/result" class="contact100-form validate-form" method="POST" enctype="multipart/form-data">
				<span class="contact100-form-title">
					AI Email Classifier
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Name</span>
					<input class="input100" type="text" name="name" placeholder="Name...">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Email addess...">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<span class="label-input100">Phone</span>
					<input class="input100" type="text" name="phone" placeholder="Phone Number...">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Select File</span>
					<input class="input100" name="file" type="file"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<!-- <button class="contact100-form-btn" value="submit">
							Send
						</button> -->
						<input type="submit" name="submit">
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
